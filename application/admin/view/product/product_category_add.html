<title>添加产品分类</title>
</head>
<body>
<div class="page-container">
  <form action="{:url('goods_type_add')}" method="post" class="form form-horizontal" id="form-user-add">
    <div class="row cl">
      <label class="form-label col-2"><span class="c-red">*</span>分类名称：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="" placeholder="" id="user-name" name="name">
      </div>
      <div class="col-5"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-2">备注：</label>
      <div class="formControls col-5">
          <span class="select-box">
              <select class="select" size="1" name="pid">
                <option value="0" selected>顶级分类</option>

                {foreach $goods_list as $vo}
                    <option value="{$vo.id}" >{$vo.level}级分类&nbsp;{$vo.name}</option>
                {/foreach}


              </select>
          </span>
      </div>
      <div class="col-5"> </div>
    </div>
    <div class="row cl">
      <div class="col-9 col-offset-2">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="{$Think.const.LIB_URL}jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="{$Think.const.LIB_URL}icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="{$Think.const.LIB_URL}Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="{$Think.const.LIB_URL}layer/2.1/layer.js"></script>
<script type="text/javascript" src="{$Think.const.LIB_URL}layer/2.1/layer.js"></script>
<script type="text/javascript" src="{$Think.const.JS_URL}H-ui.js"></script>
<script type="text/javascript" src="{$Think.const.JS_URL}H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-user-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
</body>
</html>
